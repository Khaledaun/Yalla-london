name: CI

on:
   push:
    branches: [main, feature/phase4b-automation]
  pull_request:
    branches: [main, feature/phase4b-automation]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ABACUSAI_API_KEY: ${{ secrets.ABACUSAI_API_KEY }}
      NEXT_PUBLIC_ADMIN_PASSWORD: ${{ secrets.NEXT_PUBLIC_ADMIN_PASSWORD }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print env vars
        run: printenv | grep -E 'ABACUSAI_API_KEY|NEXT_PUBLIC_ADMIN_PASSWORD|DATABASE_URL'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm run test:integration