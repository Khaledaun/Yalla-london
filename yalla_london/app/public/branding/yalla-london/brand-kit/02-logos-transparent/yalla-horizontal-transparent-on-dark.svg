<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 130" width="960" height="260">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600;700;800&amp;family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600;8..60,700&amp;family=IBM+Plex+Mono:wght@400;500;600&amp;family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&amp;display=swap');
  </style>
  <defs>
    <filter id="sf" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.55" numOctaves="3" seed="7" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feComponentTransfer in="grayNoise" result="threshold">
        <feFuncA type="discrete" tableValues="0 0 0 1 1 1 1"/>
      </feComponentTransfer>
      <feComposite operator="in" in="SourceGraphic" in2="threshold"/>
    </filter>
  </defs>
  <text x="34" y="62" font-family="Anybody, sans-serif" font-size="46" font-weight="800" fill="#FAF8F4" letter-spacing="-1">YALLA</text>
  <g transform="translate(185, 44) rotate(-5)">
    <rect x="-34" y="-14" width="68" height="28" rx="2.5" fill="none" stroke="#4A7BA8" stroke-width="2.2" filter="url(#sf)"/>
    <text x="0" y="5.5" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="17" font-weight="600" fill="#4A7BA8" letter-spacing="4" filter="url(#sf)">LDN</text>
  </g>
  <rect x="34" y="72" width="44" height="2.5" rx="1.25" fill="#C8322B"/>
  <rect x="82" y="72" width="44" height="2.5" rx="1.25" fill="#C49A2A"/>
  <rect x="130" y="72" width="44" height="2.5" rx="1.25" fill="#3B7EA1"/>
  <text x="34" y="96" font-family="Source Serif 4, serif" font-size="12" font-weight="300" fill="#78716C" letter-spacing="5">LONDON</text>
  <text x="34" y="116" font-family="IBM Plex Sans Arabic, sans-serif" direction="rtl" font-size="20" font-weight="600" fill="#FAF8F4">يلّا لندن</text>
  <text x="240" y="116" font-family="IBM Plex Mono, monospace" font-size="7" fill="#78716C" opacity="0.4">GATE Y · 1st CLASS</text>
</svg>