<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" width="560" height="200">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600;700;800&amp;family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600;8..60,700&amp;family=IBM+Plex+Mono:wght@400;500;600&amp;family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&amp;display=swap');
  </style>
  <defs>
    <filter id="sf" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.55" numOctaves="3" seed="7" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feComponentTransfer in="grayNoise" result="threshold">
        <feFuncA type="discrete" tableValues="0 0 0 1 1 1 1"/>
      </feComponentTransfer>
      <feComposite operator="in" in="SourceGraphic" in2="threshold"/>
    </filter>
  </defs>
  <text x="140" y="46" text-anchor="middle" font-family="IBM Plex Sans Arabic, sans-serif" direction="rtl" font-size="40" font-weight="600" fill="#1C1917">يلّا لندن</text>
  <g transform="translate(140, 34) rotate(-4)">
    <rect x="-30" y="-12" width="60" height="24" rx="2" fill="none" stroke="#4A7BA8" stroke-width="1.8" filter="url(#sf)" opacity="0.55"/>
    <text x="0" y="5" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="15" font-weight="600" fill="#4A7BA8" letter-spacing="3.5" filter="url(#sf)" opacity="0.55">LDN</text>
  </g>
  <rect x="68" y="56" width="36" height="2.5" rx="1.25" fill="#C8322B"/>
  <rect x="108" y="56" width="36" height="2.5" rx="1.25" fill="#C49A2A"/>
  <rect x="148" y="56" width="36" height="2.5" rx="1.25" fill="#3B7EA1"/>
  <text x="140" y="76" text-anchor="middle" font-family="Source Serif 4, serif" font-size="12" font-weight="300" fill="#78716C" letter-spacing="5">YALLA LONDON</text>
  <text x="140" y="94" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="7" fill="#78716C" opacity="0.4">GATE Y  ·  1st CLASS</text>
</svg>