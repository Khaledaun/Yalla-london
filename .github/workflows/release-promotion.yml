name: Release Promotion Pipeline

on:
  # Manual trigger for controlled releases
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

  # Auto-trigger on staging branch updates
  push:
    branches:
      - staging
    paths:
      - 'yalla_london/app/**'

env:
  NODE_VERSION: '20.18.1'
  APP_DIR: 'yalla_london/app'

jobs:
  validate-staging:
    name: Validate Staging Build
    runs-on: ubuntu-latest
    outputs:
      staging_healthy: ${{ steps.health.outputs.healthy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ${{ env.APP_DIR }}/yarn.lock

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: yarn install --frozen-lockfile --network-timeout 300000

      - name: Run type check
        working-directory: ${{ env.APP_DIR }}
        run: yarn tsc --noEmit

      - name: Run tests
        working-directory: ${{ env.APP_DIR }}
        run: |
          if [ -f "jest.config.js" ] || [ -f "vitest.config.ts" ]; then
            yarn test --passWithNoTests || true
          else
            echo "No test runner configured, skipping tests"
          fi
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
          NEXTAUTH_SECRET: test-secret

      - name: Build check
        working-directory: ${{ env.APP_DIR }}
        run: yarn build
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
          DIRECT_URL: ${{ secrets.STAGING_DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
          NEXTAUTH_SECRET: test-secret-for-build
          NEXTAUTH_URL: https://yalla-london-staging.vercel.app
          SKIP_ENV_VALIDATION: 'true'

      - name: Check staging health
        id: health
        run: |
          STAGING_URL="${{ secrets.STAGING_URL || 'https://yalla-london-staging.vercel.app' }}"

          # Try health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${STAGING_URL}/api/health" || echo "000")

          if [ "$HEALTH_STATUS" == "200" ]; then
            echo "healthy=true" >> $GITHUB_OUTPUT
            echo "Staging is healthy (HTTP $HEALTH_STATUS)"
          else
            echo "healthy=false" >> $GITHUB_OUTPUT
            echo "Staging health check returned HTTP $HEALTH_STATUS"
          fi

  create-release-pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    needs: validate-staging
    if: github.event_name == 'workflow_dispatch' && needs.validate-staging.outputs.staging_healthy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          cd ${{ env.APP_DIR }}
          CURRENT_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Calculate next version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          case "${{ github.event.inputs.release_type }}" in
            major)
              NEXT_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEXT_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Current: $CURRENT_VERSION -> Next: $NEXT_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last release to main
          CHANGELOG=$(git log main..staging --oneline --pretty=format:"- %s" | head -20)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- No changes since last release"
          fi

          # Save to file for PR body
          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create Release PR
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHANGELOG=$(cat /tmp/changelog.txt)

          gh pr create \
            --base main \
            --head staging \
            --title "Release v${{ steps.version.outputs.next_version }}" \
            --body "$(cat <<EOF
          ## Release v${{ steps.version.outputs.next_version }}

          **Type:** ${{ github.event.inputs.release_type }}

          ### Changes
          $CHANGELOG

          ### Pre-release Checklist
          - [ ] Staging deployment verified
          - [ ] All tests passing
          - [ ] No critical security issues
          - [ ] Documentation updated

          ### Post-merge Actions
          After merging, Vercel will automatically deploy to production.

          ---
          *Automated release PR created by Release Promotion Pipeline*
          EOF
          )"

      - name: Dry run summary
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Would create release:** v${{ steps.version.outputs.next_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ github.event.inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes that would be included:" >> $GITHUB_STEP_SUMMARY
          cat /tmp/changelog.txt >> $GITHUB_STEP_SUMMARY

  staging-deployment-summary:
    name: Staging Deployment Summary
    runs-on: ubuntu-latest
    needs: validate-staging
    if: github.event_name == 'push'

    steps:
      - name: Post summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** staging" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Staging Health:** ${{ needs.validate-staging.outputs.staging_healthy == 'true' && 'Healthy' || 'Unhealthy' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate-staging.outputs.staging_healthy }}" == "true" ]; then
            echo "Staging is ready for promotion to production." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To create a release, go to **Actions** > **Release Promotion Pipeline** > **Run workflow**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Staging deployment may have issues. Please investigate before promoting." >> $GITHUB_STEP_SUMMARY
          fi
