<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="512" height="512">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600;700;800&amp;family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600;8..60,700&amp;family=IBM+Plex+Mono:wght@400;500;600&amp;family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&amp;display=swap');
  </style>
  <defs>
    <filter id="sf" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.55" numOctaves="3" seed="7" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feComponentTransfer in="grayNoise" result="threshold">
        <feFuncA type="discrete" tableValues="0 0 0 1 1 1 1"/>
      </feComponentTransfer>
      <feComposite operator="in" in="SourceGraphic" in2="threshold"/>
    </filter>
  </defs>
  <circle cx="60" cy="60" r="58" fill="#1C1917" stroke="#3D3835" stroke-width="1.5"/>
  <text x="60" y="44" text-anchor="middle" font-family="Anybody, sans-serif" font-size="24" font-weight="800" fill="#FAF8F4" letter-spacing="-0.5">YALLA</text>
  <g transform="translate(72, 34) rotate(-4)">
    <rect x="-16" y="-6" width="32" height="12" rx="1.5" fill="none" stroke="#4A7BA8" stroke-width="1.3" filter="url(#sf)"/>
    <text x="0" y="2.5" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="8" font-weight="600" fill="#4A7BA8" letter-spacing="1.5" filter="url(#sf)">LDN</text>
  </g>
  <rect x="30" y="50" width="20" height="1.5" rx="0.75" fill="#C8322B"/>
  <rect x="51" y="50" width="20" height="1.5" rx="0.75" fill="#C49A2A"/>
  <rect x="72" y="50" width="20" height="1.5" rx="0.75" fill="#3B7EA1"/>
  <text x="60" y="68" text-anchor="middle" font-family="IBM Plex Sans Arabic, sans-serif" direction="rtl" font-size="14" font-weight="600" fill="#FAF8F4">يلّا لندن</text>
  <text x="60" y="84" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="5.5" fill="#78716C" opacity="0.5">GATE Y</text>
</svg>