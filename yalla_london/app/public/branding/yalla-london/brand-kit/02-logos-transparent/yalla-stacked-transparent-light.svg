<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 130" width="440" height="260">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600;700;800&amp;family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600;8..60,700&amp;family=IBM+Plex+Mono:wght@400;500;600&amp;family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&amp;display=swap');
  </style>
  <defs>
    <filter id="sf" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.55" numOctaves="3" seed="7" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feComponentTransfer in="grayNoise" result="threshold">
        <feFuncA type="discrete" tableValues="0 0 0 1 1 1 1"/>
      </feComponentTransfer>
      <feComposite operator="in" in="SourceGraphic" in2="threshold"/>
    </filter>
  </defs>
  <text x="110" y="40" text-anchor="middle" font-family="Anybody, sans-serif" font-size="42" font-weight="800" fill="#1C1917" letter-spacing="-1">YALLA</text>
  <g transform="translate(142, 24) rotate(-5)">
    <rect x="-28" y="-11" width="56" height="22" rx="2" fill="none" stroke="#4A7BA8" stroke-width="2" filter="url(#sf)"/>
    <text x="0" y="4" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="14" font-weight="600" fill="#4A7BA8" letter-spacing="3" filter="url(#sf)">LDN</text>
  </g>
  <rect x="44" y="50" width="44" height="2" rx="1.0" fill="#C8322B"/>
  <rect x="90" y="50" width="44" height="2" rx="1.0" fill="#C49A2A"/>
  <rect x="136" y="50" width="44" height="2" rx="1.0" fill="#3B7EA1"/>
  <text x="110" y="70" text-anchor="middle" font-family="Source Serif 4, serif" font-size="13" font-weight="300" fill="#78716C" letter-spacing="7">LONDON</text>
  <text x="110" y="98" text-anchor="middle" font-family="IBM Plex Sans Arabic, sans-serif" direction="rtl" font-size="22" font-weight="600" fill="#1C1917">يلّا لندن</text>
  <g transform="translate(110, 104) rotate(-3)">
    <rect x="-18" y="-5" width="36" height="10" rx="1" fill="none" stroke="#4A7BA8" stroke-width="0.9" filter="url(#sf)" opacity="0.4"/>
    <text x="0" y="2" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="6" font-weight="600" fill="#4A7BA8" letter-spacing="1.5" filter="url(#sf)" opacity="0.4">LDN</text>
  </g>
  <text x="110" y="126" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="7" fill="#78716C" opacity="0.4">GATE Y  ·  1st CLASS</text>
</svg>